<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 바</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            flex-direction: column;
        }

        #container {
            background-color: #ffffff;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            max-width: 160vh;
            max-height: 100vh;
            aspect-ratio: 16 / 10;
            overflow: hidden;
            position: absolute;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            z-index: 1;
        }

        #container2 {
            background-color: #000000;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            max-width: 160vh;
            max-height: 100vh;
            aspect-ratio: 16 / 10;
            overflow: hidden;
            position: absolute;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            z-index: 0;
        }
        
        #loading-container {
            width: 50%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #loading-bar {
            height: 30px;
            width: 0;
            background-color: #abc3ab;
            transition: width 2s ease;
        }

        #main_img {
            position: absolute;
            display: none;
            width: 100%;
            z-index: 0;
        }

        #btn_main {
            position: absolute;
            display: none;
            background-color: #87262600;
            height: 42%;
            width: 30%;
            top: 45%;
            left: 35%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading-container">
            <div id="loading-bar"></div>
        </div>
    </div>
    <div id="container2">
        <div id="btn_main"></div>
        <img id="main_img" src="src/main.gif" alt="팥차_메인">
    </div>
    <script>
        const loadingBar = document.getElementById('loading-bar');
        const gifImage = document.getElementById('main_img');
        const intervals = [100];
        const duration = 4500;
        const intervalTime = duration / intervals.length;
        const btn_main = document.getElementById('btn_main');

        intervals.forEach((value, index) => {
            setTimeout(() => {
                loadingBar.style.width = value + '%';

                if (value === 100) {
                    setTimeout(() => {
                        document.getElementById('container').style.display = 'none';
                        gifImage.style.display = 'block';
                    }, 2500);
                }
            }, index * intervalTime);
        });

        setTimeout(() => {
            btn_main.style.display = 'block';
        }, 2500);

        btn_main.addEventListener('click', () => {
            window.location.href = '3PATCHA_MAIN.html';
        });
    </script>
</body>
</html>
