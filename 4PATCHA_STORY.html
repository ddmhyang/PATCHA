<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토리</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            flex-direction: column;
        }

        #container {
            background-color: #000000;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            max-width: 160vh;
            max-height: 100vh;
            aspect-ratio: 16 / 10;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            opacity: 0; /* 초기 불투명도 설정 */
            transition: opacity 1.5s ease; /* 불투명도 변화에 대한 애니메이션 설정 */
        }

        #HOME1 {
            position: absolute;
            height: auto;
            width: 100%;
            left: 0%;
            z-index: 0;
        }

        #One_Bar, #Two_Bar, #Re_Bar {
            position: absolute;
            height: 100%;
            z-index: 2;
        }

        #One_Bar {
            background-color: #4b252500;
            width: 36%;
            left: 0%;
        }

        #Two_Bar {
            background-color: #74343400;
            width: 36%;
            right: 0%;
        }

        #Re_Bar {
            background-color: #a62f2f00;
            width: 18%;
            left: 41.5%;
        }

        #One_On, #Two_On, #Re_On {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #One_On {
            left: 0;
            z-index: 1;
        }

        #Two_On {
            right: 0;
            z-index: 1;
        }

        #Re_On {
            right: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="HOME1" src="src/HOME_S_1.png" alt="홍련_메인">
        
        <div id="One_Bar" alt="기록"></div>
        <img id="One_On" src="src/HOME_S_2.png" alt="홍련"> 

        <div id="Two_Bar" alt="퇴마사"></div>
        <img id="Two_On" src="src/HOME_S_3.png" alt="서한"> 

        <div id="Re_Bar" alt="돌아가기 바"></div>
        <img id="Re_On" src="src/HOME_S_4.png" alt="돌아가기">
    </div>

    <script>
        const oneBar = document.getElementById('One_Bar');
        const oneOn = document.getElementById('One_On');
        const twoBar = document.getElementById('Two_Bar');
        const twoOn = document.getElementById('Two_On');
        const reBar = document.getElementById('Re_Bar');
        const reOn = document.getElementById('Re_On');
        const container = document.getElementById('container');

        // 2초 동안 container의 불투명도를 0에서 1로 증가시킴
        setTimeout(() => {
            container.style.opacity = '1'; // 불투명도 변경
        }, 100); // 페이지가 로드된 후 100ms 지연

        oneBar.addEventListener('mouseenter', () => {
            oneOn.style.opacity = '1';
        });
        oneBar.addEventListener('mouseleave', () => {
            oneOn.style.opacity = '0';
        });
        twoBar.addEventListener('mouseenter', () => {
            twoOn.style.opacity = '1';
        });
        twoBar.addEventListener('mouseleave', () => {
            twoOn.style.opacity = '0';
        });
        reBar.addEventListener('mouseenter', () => {
            reOn.style.opacity = '1';
        });
        reBar.addEventListener('mouseleave', () => {
            reOn.style.opacity = '0';
        });

        oneBar.addEventListener('click', () => {
            window.location.href = '5_PATCHA_WRTHING.html';
        });

        twoBar.addEventListener('click', () => {
            window.location.href = '4PATCHA_SEO.html';
        });

        reBar.addEventListener('click', () => {
            window.location.href = '3PATCHA_MAIN.html'; // HOME으로 이동
        });
    </script>
</body>
</html>
