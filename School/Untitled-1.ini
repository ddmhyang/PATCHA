그리고 공격 누르면 아래 진행되는 거. 공격 턴에 따라서.


1. 공격 로직
    1) 민첩 비교. 민첩이 더 빠른 사람이 먼저 공격턴을 가져감.
    2) 공격 시도. 공격력을 1d100 다이스를 굴려 진행.
    3) 공격 데미지는 공격력/10 + 무기 추가 데미지야.
    4) 공격이 들어올 경우 반격, 회피, 맞기를 선택할 수 있어.
    5) 반격은 공격력 1d100굴려서 앞에서 나온 1d100보다 높으면 돼. 이하는 실패.
    6) 회피는 민첩으로 확인.
    7) 맞기는 공격 그대로 맞는 거야.

2. 가방 로직
    1) 기본 가랑 로직이랑 같음. 다만, 여기서 아이템을 써서 체력을 늘리거나 방어력을 늘리거나 할 수 있음.

3. 도망가기
    1) 민첩 1d100으로 성공할 시 도망 성공. 이후 다른 몬스터를 만나거나 돌아가기 선택 가능

